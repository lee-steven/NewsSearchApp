<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The News Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="icon" href="media/favicon.png">
</head>
<body>
   <div id="container">
       
        <a href="https://wustlcse204.github.io/10-final-project-steven/"><img src="media/Logo.png" id="logo"></a>
        <h2>Hosted by News API | Developed by Steven Lee</h2>

        <div id="grid-container">
            <div id="navigation">
                <ul>
                    <li id="top">Top Stories</li>
                    <li id="business">Business</li>
                    <li id="technology">Technology</li>
                    <li id="entertainment">Entertainment</li>
                    <li id="sports">Sports</li>
                    <li id="science">Science</li>
                    <li id="health">Health</li>
                </ul>
            </div>

            <div id="content">
                <div id="input-container">
                    <input type="text" id="keyword" class="input-style" placeholder="KEYWORD OR PHRASE">
                    <input type="text" id="sources" class="input-style" placeholder="SOURCE">
                    <!-- <input type="text"> -->
                    <!-- <input type="text"> -->
                    <button id="search-button">SEARCH</button>
                </div>

                <h5>About <span id="number-results"></span> results</h5>

                <div id="news-container"> 
                    
                </div>
            </div>
        </div>

   </div>
   <script src="main.js"></script>
</body>
</html>
